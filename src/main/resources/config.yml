# Thanks for using HeadDrop.
# For bug report or suggestion, join https://discord.gg/fV4P2yMSgR

Config:
  Version: ${project.version} # Version of the config. don't change this
  Require-Killer-Player: true # Need to be killed by a player to drop head
  Enable-Looting: false # Enable looting enchant buff
  Baby-HeadDrop: false # Baby mobs will drop heads too
  Enable-Perm-Chance: false # headdrop.chance.{number} will add extra chance for a player. 1-100
  Nerf-Spawner: false # Stop mobs from dropping heads spawned from spawnner
  Bounties: false # Enable bounties feature (Premium version only)
  Disable-Worlds: # Disable headdrop is certain worlds
    - demoWorld
    - demoWorld2
  Required-Enchantment: ""

Require-Weapon: #required weapons to drop head
  Enable: false
  Weapons:
    - Diamond_Axe

Database: #Database function
  Enable: false
  Online: true # If your server is in offline mode, set this false
  URL: "jdbc:sqlite:HeadDrop.sqlite"
  User:
  Password:
  Cleanup: 30  #Auto cleanup database if player is inactive for x days

Web: # Website for leaderboard
  Enable: false
  Port: 8080
  Endpoint: "leaderboard"

Bot: #Notify about headdrop in discord. Required DiscordUtils plugin
  Enable: false
  Channel-ID: ""
  Title: "HeadDrop"
  Description: "{KILLER} killed {MOB} using {WEAPON} and got a head!"
  Footer: "HeadDrop by RRS"

Effects: #Show a particle effect on head drop (Premium version only)
  Enabled: true
  Particle: FLAME
  Count: 10
  OffsetX: 0.5
  OffsetY: 0.5
  OffsetZ: 0.5
  Speed: 0.1
  Sound: ENTITY_PLAYER_LEVELUP
  Volume: 1.0
  Pitch: 1.0

Lores: # add a blank line/lore if you want to disable lore.
  - "Killed by {KILLER}"
  - "Killed on {DATE}"
  - "Killed Using {WEAPON}"


